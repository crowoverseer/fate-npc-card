<div id="card-render">
  <div class="border-wrapper">
    <div class="body" appDrag (files)="filesDropped($event)">
      <div class="portrait" [style.background]="'url('.concat(cardService.character().imageUri).concat(')')">
        <div class="cr">
          <label>{{cardService.character().challengeRating}}</label>
        </div>
        <div class="labels">
          <label class="name">{{cardService.character().name}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
